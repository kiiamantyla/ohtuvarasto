{% extends "base.html" %}

{% block title %}Edit {{ product.name }} - {{ warehouse.name }}{% endblock %}

{% block content %}
<h1>Edit Product in {{ warehouse.name }}</h1>

<form method="POST">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" value="{{ product.name }}" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
    
    <div class="actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}">Cancel</a>
    </div>
</form>
{% endblock %}
