{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<h1>Edit Warehouse</h1>

<form method="POST">
    <label for="name">Warehouse Name:</label>
    <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
    
    <div class="actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}">Cancel</a>
    </div>
</form>
{% endblock %}
